<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Management Tool</title>
  </head>
  <body style="background: linear-gradient(to bottom, #f1c40f,#f39c12);background-attachment: fixed;">
  
    <div class="main">

      <div><h1 class="he">Content Management Tool</h1></div>
    </div>
  
    <div class="container">
      <section>
        <form id="blogForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <div class="form-group">
            <label for="video">Video:</label>
            <input
              type="file"
              id="video"
              name="video"
              accept="video/*"
              required
            />
          </div>
          <div class="form-submit">
            <button type="submit">Submit</button>
          </div>
        </form>
        <div id="submitted-content">
          <h2 style="font-weight: bolder;">My Blog</h2>
          <p><strong>Title:</strong> <span id="title-display"></span></p>
          <p><strong>Content:</strong> <span id="content-display"></span></p>
          <p><strong>Image:</strong></p>
          <img id="image-display" src="" alt="Submitted Image" widht="300px" height="150px"/>
          <p><strong>Video:</strong></p>
          <video id="video-display" src="" controls widht="300px" height="150px"></video>
        </div>
      </section>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
